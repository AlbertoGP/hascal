name: tests

on:
  push:
    paths-ignore:
    - 'docs/**'
  pull_request:
    paths-ignore:
    - 'docs/**'

jobs:
  unix_tests:

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Setup requirments (windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        pip install pyinstaller
        pip install colorama
    - name: Setup requirments
      if: false == startsWith(matrix.os, 'windows')
      run: |
        pip3 install pyinstaller
        pip3 install colorama
    - name: Running Tests (windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        build
        dist\hascal.exe dist\examples\hello_world.has
    - name: Running Tests
      if: false == startsWith(matrix.os, 'windows')
      run: |
        sh build.sh
        ./dist/hascal ./dist/examples/hello_world.has

    name: ${{ matrix.os }} Python ${{ matrix.python }}
